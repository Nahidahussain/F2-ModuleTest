<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Student Management CURD</h1>
  <hr>
  <!-- Form to add/edit students -->
  <form id="student-form">
    <h2>Student Management CURD</h2>
    <label for="name"></label>
    <input type="text" id="name" placeholder="Name" required>
    <label for="age"> </label>
    <input type="number" id="age" placeholder="Age" required>
    <label for="grade"></label>
    <input type="text" id="grade" placeholder="Grade" required><br>
    <label for="degree"></label>
    <input type="text" id="degree" placeholder="Degree" required>
    <label for="email"></label>
    <input type="email" id="email" placeholder="Email" required><br>
    <button id="submit-button">Add Student</button>
    <button id="cancel-button" style="display: none;">Cancel</button>
  </form>

  <!-- Search box -->
  <!-- <input type="text" id="search input" placeholder="Search"> -->
  <input type="text" id="search-input"   placeholder="Search by name, email, or degree" class="large-input" required>
  <br>
  <br>
  <!-- Table to display students -->
  <table border="4" id="students-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Degree</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="students-table-body">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
